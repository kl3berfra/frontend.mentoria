<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
      <div class="coluna1">
        <h1>Get <span>insights</span> that help your business grow. </h1>
        <p class="about">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="quantidade">
          <div>
            <h2 class="detalhes">10k+</h2>
            <p class="about-detalhes">COMPANIES</p>
          </div>
          <div>
            <h2 class="detalhes">314</h2>
            <p class="about-detalhes">TEMPLATES</p>
          </div>
          <div>
            <h2 class="detalhes">12M+</h2>
            <p class="about-detalhes">QUERIES</p>
          </div>
        </div>
      </div>

      <div class="coluna2">
        <picture>
          <source media="(max-width:825px)" srcset="images/image-header-mobile.jpg">
          <img class="image-desktop" src="images/image-header-desktop.jpg" alt="image-jpg">
        </picture>
      </div>
  </main>
</body>
</html>
