<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="main">
      <img class="img-main" src="images/illustration-hero.svg" alt="illustration-img">
      <h2>Order Summary</h2>
      <p class="text">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like</p>

    <div class="plano">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <h2> Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </div>

    <div class="btn-area">
      <button class="btn-pay"> Proceed to Payment</button>
    </div>

    <div>
      <p class="cancelar">Cancel Order</p>
    </div>

  </div>
</body>
</html>
