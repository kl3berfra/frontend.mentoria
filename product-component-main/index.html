<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main id="container">
          <picture>
            <source class="produto.mob" media="(max-width: 700px )" srcset="images/mobile.jpg">
            <img class="produto" src="images/image-product-desktop.jpg" alt="produto-image">
          </picture>

          <article>
            <div>
              <h3>Perfume</h3>
              <h1> Gabrielle Essence Eau De Parfum</h1>
              <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div>
              <h2 class="price-now"> $149.99</h2>
              <strong class="price-old">$169.99</strong>
            </div>

            <button class="btn">
            <a target="_blank" href="https://www.frontendmentor.io/profile/kl3berfra"> &#x1F6D2 Add to Cart</a>
            </button>
          </article>




    </main>
</body>
</html>
